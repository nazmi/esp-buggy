name: Build application

on:
  pull_request:
  push:
    branches: [ main ]

jobs: 
  build-cli-gcc:
    container:
      image: ghcr.io/armmbed/mbed-os-env:mbed-os-6-latest

    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [NUCLEO_F401RE]
        profile: [release, debug, develop]
        

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
          
      -
        name: build-gcc
        id: build
        run: |
          set -e
          mbed new .
          mbed deploy
          mbed compile -t GCC_ARM -m ${{ matrix.target }} --profile ${{ matrix.profile }}
      
      -
        name: get time
        run: echo "TIME=$(date +"%H:%M %d-%m-%Y")" >> $GITHUB_ENV

      -
        name: badge_green
        if: steps.build.outcome == 'success'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 661bc6f35f626bca218501f160893b4b
          filename: gcc_badge.json
          label: Build GCC_ARM
          message: passing @ ${{ env.TIME }}
          color: green

      -
        name: badge_red
        if: steps.build.outcome != 'success'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 661bc6f35f626bca218501f160893b4b
          filename: gcc_badge.json
          label: Build GCC_ARM 
          message: failing @ ${{ env.TIME }}
          color: red