OUTPUT_DIRECTORY       = ""

# Inputs
INPUT                  = README.md \ 
                         DEMO.md \ 
                         FEATURES.md \ 
                         ../include


EXCLUDE                = ../include/DSP
            
RECURSIVE              = YES

EXTRACT_ALL            = YES
